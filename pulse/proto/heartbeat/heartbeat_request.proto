syntax = "proto3";

package hivemq.pulse.grpc;

import "google/protobuf/timestamp.proto";

option java_multiple_files = true;
option java_package = "com.hivemq.pulse.agent.server.communication.message.proto";

/*
 * Based on:
 * https://protobuf.dev/programming-guides/style/
 * https://protobuf.dev/best-practices/dos-donts
 */

message HeartbeatRequestProto {

  /*
   * The request id this response is for.
   *
   * required
   */
  int64 request_id = 1;

  uint64 information_model_version = 2;

  /*
   * The timestamp of the last metrics report sent by the agent.
   * Unset if the agent has never sent a metrics report.
   */
  google.protobuf.Timestamp last_metrics_report_time = 3;
}
