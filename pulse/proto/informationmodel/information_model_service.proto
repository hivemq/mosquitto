syntax = "proto3";

package hivemq.pulse.grpc;

option java_multiple_files = true;
option java_package = "com.hivemq.pulse.agent.server.communication.message.proto";

import "informationmodel/information_model_request.proto";
import "informationmodel/information_model_response.proto";
import "informationmodel/information_model_updated_notification.proto";
import "informationmodel/information_model_chunk.proto";
import "google/protobuf/empty.proto";

service InformationModelService {
  rpc GetInformationModel(InformationModelRequestProto) returns (InformationModelResponseOrErrorProto);

  rpc GetInformationModelChunked(InformationModelRequestProto) returns (stream InformationModelChunkProto);

  rpc OpenUnidirectionalInformationModelUpdatedNotificationStream(google.protobuf.Empty) returns (stream InformationModelUpdatedNotificationProto);
}
