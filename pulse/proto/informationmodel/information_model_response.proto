syntax = "proto3";
package hivemq.pulse.grpc;

import "informationmodel/information_model.proto";
import "error_response.proto";

option java_multiple_files = true;
option java_package = "com.hivemq.pulse.agent.server.communication.message.proto";


message InformationModelResponseOrErrorProto{

  oneof result {
    ErrorResponseProto error = 1;
    InformationModelResponseProto response = 2;
  }
}


/*
 * An information model response to send an information model. This is usually sent from an pulse server to
 * an agent with an information model graph.
 */
message InformationModelResponseProto {

  /*
   * The information model.
   *
   * required
   */
  InformationModelProto information_model = 1;
}
