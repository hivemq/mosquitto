syntax = "proto3";

package hivemq.pulse.grpc;

import "google/protobuf/timestamp.proto";
import "error_response.proto";

option java_multiple_files = true;
option java_package = "com.hivemq.pulse.agent.server.communication.message.proto";

/*
 * Based on:
 * https://protobuf.dev/programming-guides/style/
 * https://protobuf.dev/best-practices/dos-donts
 */


message GetUngovernedDataPointResponseOrErrorProto{
  int64 request_id = 1;
  oneof result {
    ErrorResponseProto error = 2;
    GetUngovernedDataPointResponseProto response = 3;
  }
}

message GetUngovernedDataPointResponseProto {

  /*
   * The request id this response is for.
   *
   * required
   */
  UngovernedDataPointProto ungoverned_data_point = 1;
}

message UngovernedDataPointProto {
  string topic = 1;
  int32 count = 2;
  google.protobuf.Timestamp first_seen = 3;
  google.protobuf.Timestamp last_seen = 4;
  repeated DataTypeSuggestionProto data_type_suggestions = 5;
}

message DataTypeSuggestionProto {
  string data_type = 1;
  string format = 2;
  string data = 3;
}
