syntax = "proto3";

package hivemq.pulse.grpc;

import "google/protobuf/timestamp.proto";
import "error_response.proto";

option java_multiple_files = true;
option java_package = "com.hivemq.pulse.agent.server.communication.message.proto";

/*
 * Based on:
 * https://protobuf.dev/programming-guides/style/
 * https://protobuf.dev/best-practices/dos-donts
 */

message GetUngovernedTopicsResponseOrErrorProto {
  int64 request_id = 1;
  oneof result {
    ErrorResponseProto error = 2;
    GetUngovernedTopicsResponseProto response = 3;
  }
}

message GetUngovernedTopicsResponseProto {
  repeated UngovernedTopicProto results = 1;

  int32 total_count = 2;
}

message UngovernedTopicProto {
  string topic = 1;
  string suggested_data_type_id = 2;
  string suggested_serialization_format_id = 3;
}

