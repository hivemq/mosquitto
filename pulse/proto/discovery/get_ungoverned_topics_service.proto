syntax = "proto3";

package hivemq.pulse.grpc;

option java_multiple_files = true;
option java_package = "com.hivemq.pulse.agent.server.communication.message.proto";

import "discovery/get_ungoverned_topics_response.proto";
import "discovery/get_ungoverned_topics_request.proto";

service UngovernedTopicsService {
  rpc OpenBidirectionalGetUngovernedTopicsStream(stream GetUngovernedTopicsResponseOrErrorProto) returns (stream GetUngovernedTopicsRequestProto);
}
