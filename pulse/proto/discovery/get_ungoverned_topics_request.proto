syntax = "proto3";

package hivemq.pulse.grpc;

import "uuid.proto";

option java_multiple_files = true;
option java_package = "com.hivemq.pulse.agent.server.communication.message.proto";

/*
 * Based on:
 * https://protobuf.dev/programming-guides/style/
 * https://protobuf.dev/best-practices/dos-donts
 */

/*
 * Get ungoverned topics from an agent. This is triggered by an API request and can be requested any time.
 */
message GetUngovernedTopicsRequestProto {

  /*
   * The request id.
   *
   * required
   */
  int64 request_id = 1;

  int64 limit = 2;

  int64 offset = 3;
}
